<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mark Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(10, 10, 10, 0.9);
            padding: 40px;
            border: 2px solid #ff00ff;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            color: #00ffff;
            font-size: 28px;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #fff;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #00ffff;
            width: 100%;
        }

        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Mark Monitor</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error" class="error">Invalid credentials. Please try again.</p>
        </form>
    </div>

    <script>
        // Simple hardcoded credentials (for demonstration)
        const credentials = {
            teacher: { username: "t", password: "t", redirect: "/v.html" },
            principal: { username: "p", password: "p", redirect: "/index.html" }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            // Check credentials
            if (username === credentials.teacher.username && password === credentials.teacher.password) {
                window.location.href = credentials.teacher.redirect;
            } else if (username === credentials.principal.username && password === credentials.principal.password) {
                window.location.href = credentials.principal.redirect;
            } else {
                error.style.display = 'block';
                setTimeout(() => error.style.display = 'none', 3020); // Hide after 3 seconds
            }
        });
    </script>
</body>
</html>
